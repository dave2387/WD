<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4A1</title>
</head>
<body>
    <form>
        <table cellspacing="0">
            <h1>Student Registration</h1>
            <tr>
                <td>full name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td type="radio">Gender</td>
                <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td><select>
                    <option>
                        Select Degree
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Univercity</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td><select>
                    <option>
                        Select Your Passing Year
                    </option>
                </select></td>

            </tr>
            <tr>
                <td align="left"><input type="button" value="submit" ></td>
                <td align="right"><input type="button" value="Cancle" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
